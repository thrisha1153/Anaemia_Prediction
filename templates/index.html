<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anaemia Prediction</title>
</head>
<body>
    <h1>Welcome! Let's check whether you are Anaemic or Not</h1>

    <form action="/result" method="post">
        <label for="Sex">Sex:</label><br>
        <input type="text" id="sex" name="Sex" value=""><br><br>

        <label for="Red">Red Pixel Percentage:</label><br>
        <input type="text" id="red" name="Red" value=""><br><br>

        <label for="Blue">Blue Pixel Percentage:</label><br>
        <input type="text" id="blue" name="Blue" value=""><br><br>

        <label for="Green">Green Pixel Percentage:</label><br>
        <input type="text" id="green" name="Green" value=""><br><br>

        <label for="Hb">Hemoglobin Level:</label><br>
        <input type="text" id="hb" name="Hb" value=""><br><br>

        <input type="submit" value="Submit">
    </form> 

    {% if result %}
        <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
